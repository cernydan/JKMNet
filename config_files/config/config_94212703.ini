; config_model.ini

; [data]
data_file = data/inputs/data_all_daily.csv  ; hourly data for th run
id = 94212703
id_col = ID
columns = T1, T2, T3, moisture
timestamp = date  ; date (daily data), hour_start (hourly data)

; [model]
trainer = batch  ; online, batch
architecture = 4, 10, 4
input_numbers = 0, 0, 1, 2  ; length must match number of columns (T1,T2,T3,moisture)
activation = RELU  ; RELU, SIGMOID, LINEAR, TANH, GAUSSIAN, ... 
weight_init = LHS  ; RANDOM, LHS, LHS2

; [training]
max_iterations = 500
max_error = 0.002
learning_rate = 0.001
shuffle = true
seed = 42
batch_size = 30  ; used only for batch trainer
train_fraction = 0.8
split_shuffle = false  ; false = chronological, true = random train/validation split
transform = MINMAX     ; NONE, MINMAX, NONLINEAR, ZSCORE
transform_alpha = 0.015  ; param
exclude_last_col_from_transform = false
remove_na_before_calib = true

; [paths] 
out_dir = config/
calib_mat = config/calib_mat_94212703.csv
weights_csv_init = data/outputs/weights_init.csv
weights_bin_init = data/outputs/weights_init.bin
weights_vec_csv_init = data/outputs/weights_init_vector.csv
weights_vec_bin_init = data/outputs/weights_init_vector.bin
weights_csv = config/weights_final_94212703.csv
weights_bin = config/weights_final_94212703.bin
weights_vec_csv = data/outputs/weights_final_vector.csv
weights_vec_bin = data/outputs/weights_final_vector.bin
real_calib = config/calib_real_94212703.csv
pred_calib = config/calib_pred_94212703.csv
real_valid = config/valid_real_94212703.csv
pred_valid = config/valid_pred_94212703.csv
metrics_cal = config/calib_metrics_94212703.csv
metrics_val = config/valid_metrics_94212703.csv
run_info = data/outputs/run_info.csv
